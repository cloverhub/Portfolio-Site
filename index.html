<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Jane Doette: Front-End Ninja</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,600">
	</head>

	<body>
		<!-- Container class for responsive page content -->
		<div class="container">
			<!-- Row for the top row which includes custom logo, name, and title -->
			<div class="row">
				<div class="col-md-3">
					<img class="top" src="img/custom-logo.png" alt="U logo">
				</div>
				<div class="col-md-9">
					<h1 class="right">JANE DOETTE</h1>
					<h2 class="right">FRONT-END NINJA</h2>
				</div>
			</div>
			<!-- Row for the main image -->
			<div class="row">
				<div class="col-md-12">
				<hr/>
					<img class="main" alt="code" src="img/main.png">
				</div>
			</div>
			<!-- Row for featured work -->
			<div class="row">
				<div class="col-md-12">
					<h3>Featured Work</h3>
				</div>
			</div>
			<!-- Row with three equal columns to display featured graphics and links -->
			<div class="row">
				<div class="col-md-4">
					<img class="featured" alt="appify" src="img/appify.png">
					<p class="center"><a href="https://github.com/udacity/Appify">APPIFY</a></p>
				</div>
				<div class="col-md-4">
					<img class="featured" alt="sunflower" src="img/sunflower.png">
					<p class="center"><a href="https://github.com/udacity/Sunflower">SUNFLOWER</a></p>
				</div>
				<div class="col-md-4">
					<img class="featured" alt="bokeh" src="img/bokeh.png">
					<p class="center"><a href="https://github.com/udacity/Bokeh">BOKEH</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
